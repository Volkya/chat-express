<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/main.css  ">
    <link rel="stylesheet" href="https://bootswatch.com/4/sketchy/bootstrap.min.css">
    <title>Express - Socket.io</title>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">CHAT ROL</a>

</nav>
<br>
<div class="container">

<form class="card border-primary mb-3" style="max-width: 30rem;">
    <div class="card-header">
        <h4 class="card-title">Chatbox</h4>
        <input class="form-control" type="text" placeholder="Username" id="username">
    </div>


    <div id="chat" class="card-body">


        <div class="alert alert-dismissible alert-danger">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>Oh snap!</strong> <a href="#" class="alert-link">Change a few things up</a> and try submitting again.
        </div>

        <div class="alert alert-dismissible alert-success">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>Well done!</strong> You successfully read <a href="#" class="alert-link">this important alert message</a>.
        </div>

        <div id="actions"></div>


    </div>


    <div class="card-footer ">
        <form id="message-form">
        <div class="input-group">
        <input class="form-control" type="text" placeholder="Message" id="message">
            <div class="input-group-append">
        <button id="send" class="btn btn-primary">Send</button>
        </div>
        </div>
        </form>
    </div>




</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
<script src="/socket.io/socket.io.js" charset="utf-8"></script>
<script src="/js/main.js" charset="utf-8"></script>
</body>
</html>
